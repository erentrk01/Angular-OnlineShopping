<h1>Orders</h1>
<table class="table table-striped">
    <thead>
        <th>Order</th>
        <th>Number of product</th>
        <th>cost:</th>
    </thead>
      <tbody>
          <tr *ngFor="let order of orders;let i=index;">
              <td>{{i+1}}</td>
              <td>{{order.count}}</td>
              <td>{{order.cost}}</td>
              
             
             
          </tr>
      </tbody>
      
</table>
